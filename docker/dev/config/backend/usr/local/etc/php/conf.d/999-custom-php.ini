memory_limit=4096M

upload_max_filesize=20M
post_max_size=20M

display_errors=1
error_reporting=E_ALL

;enable xdebug
zend_extension=xdebug.so
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host="host.docker.internal"
xdebug.idekey="VSCODE"
xdebug.log_level=0

date.timezone = "Europe/Rome"